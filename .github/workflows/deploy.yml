name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # ✅ cache Yarn dependencies instead of npm

      - name: Install dependencies
        run: yarn install --frozen-lockfile # ✅ Yarn equivalent of npm ci

      - name: Build website
        run: yarn build # ✅ Yarn equivalent of npm run build

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.AVG_DOC_ACTIONS }}
          publish_dir: ./build
          force_orphan: true